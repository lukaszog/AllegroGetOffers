<style>
  input.ng-invalid {
    background-color:pink;
  }
  input.ng-valid {
    background-color:lightgreen;
  }

</style>

<div class="jumbotron">
  <h1>Enter URL</h1>
  <form name="urlForm" role="form" ng-submit="allegrosrv.postUrlToService(allegrosrv.newUrl)" novalidate>

    <div class="form-group label-floating">
      <label for="url" class="control-label">Enter URL</label>
      <input type="url" class="form-control"  id="url" name="url" ng-model="allegrosrv.newUrl.url"   >
      <span class="help-block">Enter allegro url</span>
      <span  ng-if="emptyURL">Enter URL</span>

    </div>


    <button type="submit" class="btn btn-raised btn-primary" style="display: block; width: 100%;">Send</button>

  </form>


  <div ng-if="dataLoading">
    Loading...
  </div>


  <div ng-show="paginationVisible && !dataLoading" style="text-align: center;">
  <pagination total-items="totalItems" max-size="'10'"
              ng-model="currentPage" ng-change="pageChanged()"></pagination>
  </div>


  <div class="list-group">


    <div class="list-group-item" ng-repeat="offer in printResult.offers">
      <div class="row-action-primary" style="padding-top:10px ">
        <a href="{{offer.url}}"> <img src="{{offer.image}}"  width="128" height="96"/></a>
      </div>
      <div class="row-content">
        <a href="{{offer.url}}"><h4 class="list-group-item-heading">{{offer.name}}</h4></a>
        <a href="{{offer.url}}"> <p class="list-group-item-text">{{offer.price}}</p></a>
      </div>
      <div class="list-group-separator"></div>
    </div>
  </div>


  <div ng-show="paginationVisible && !dataLoading" style="text-align: center;">
    <pagination total-items="totalItems" max-size="'10'"
                ng-model="currentPage" ng-change="pageChanged()"></pagination>
  </div>
</div>
